<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <title>To Do List</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>To Do List</h1>
      </div>
    </header>
    <div class="container">
      <div class="taskEnter">
        <input type="text" placeholder="Type your task here" />
        <button type="submit">Add Task</button>
      </div>
      <div class="content">
        <p class="empty">No, Tasks added yet.</p>
        <ul class="list"></ul>
      </div>
      <div class="details">
        <span id="activeNum"></span>
        <ul class="tabs">
          <li id="all" class="active">All</li>
          <li id="active">Active</li>
          <li id="completed">Completed</li>
        </ul>
        <span id="clearCompleted">Clear Completed</span>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
